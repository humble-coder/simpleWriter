<div class="row">
	<div class="small-12 columns">
		<h1>{{user}}</h1>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		<h2 class="subheader" id="new-user-message"></h2>
	</div>
</div>
<div class="row" ng-show="sets.length">
	<div class="small-12 columns">
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Last Modified</th>
					<th>Taking Collaborators?</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="document in documents">
					<td><a ng-href="#/{{user}}/{{document.id}}">{{document.title}}</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination" ng-show="sets.length > 1">
			<li class="arrow unavailable"><a href="" ng-click="back();">&laquo;</a></li>
			<li ng-repeat="set in sets" ng-class="set.isCurrent" ng-attr-id="{{set.index}}"><a href="" ng-click="displaySet(set);">{{set.index}}</a></li>
			<li class="arrow unavailable"><a href="" ng-click="forward();">&raquo;</a></li>
		</ul>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		<a href="#/new-document" class="button" ng-show="ownsProfile">New Document</a>
	</div>
</div>
